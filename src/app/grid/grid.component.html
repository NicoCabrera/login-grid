  <li role="presentation"><a routerLink="/register">Alta</a></li>

<div *ngIf="selectedItem">
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="selectedItem.nombre">
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="selectedItem.apellido">
  </div>
  <div class="form-group">
    <label>DNI</label>
    <input type="text" class="form-control" placeholder="Documento" [(ngModel)]="selectedItem.dni">
  </div>
  <div class="radio">
    <label>
    <input type="radio" value="M" [(ngModel)]="selectedItem.sexo">
    Hombre
  </label>
  </div>
  <div class="radio">
    <label>
    <input type="radio" value="F" [(ngModel)]="selectedItem.sexo">
    Mujer
  </label>
  </div>

  <button type="submit" class="btn btn-default" (click)="update(selectedItem)">Actualizar</button>
</div>

<table class="table">
  <thead>
    <tr>
      <th>NOMBRE</th>
      <th>APELLIDO</th>
      <th>DNI</th>
      <th>FOTO</th>
      <th>SEXO</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" [ngClass]="item.sexo">
      <td (click)="setSelectedItem(item)">{{item.nombre}}</td>
      <td (click)="setSelectedItem(item)">{{item.apellido}}</td>
      <td (click)="setSelectedItem(item)">{{item.dni}}</td>
      <td (click)="setSelectedItem(item)"><img src="assets/img/{{item.foto}}" class="img-responsive" alt="foto :)" height="20px" width="20px"></td>
      <td (click)="setSelectedItem(item)">{{item.sexo}}</td>
      <td><button class="btn btn-danger" (click)="delete(item.id)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
